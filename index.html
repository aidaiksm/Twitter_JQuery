<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Tweet Tweet </title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="header">
                <img id="tweet-icon" src="./img/icons/twitter.png" alt="">
                <h1>Welcome to Tweet Tweet</h1>
                <nav class="header-nav">
                    <ul class="nav-list">
                        <li class="nav-item"> <a href="#">Home</a></li>
                        <li class="nav-item"><a href="profile.html">Profile</a></li>
                    </ul>
                </nav>
            </div>
            <div class="content">
                <div class="content__left">
                    <div class="content-search">
                        <input class="inp-search" type="text" placeholder='like "a bacon"'>
                        <div class="btn">
                            <a id="btn-search" class="btn-tweet" href="#">Search</a>
                        </div>

                    </div>
                    <div class="content-form">
                        <input class="inp-tweet" type="text" placeholder="What's happening?">
                        <div class="btn">
                            <a id="btn-send" class="btn-tweet" href="#">Tweet</a>
                        </div>
                    </div>
                </div>
                <div class="feed">
                    <div class="feed__upper">
                        <h2 class="feed-title">Home</h2>
                        <div class="pagin">
                            <div class="btn">
                                <a class="btn-tweet" id="back" href="#">Back</a>
                            </div>
                            <span id="page-number"></span>
                            <div class="btn">
                                <a class="btn-tweet" id="next" href="#">Next</a>
                            </div>
                        </div>
                    </div>
                    <div class="decor"></div>
                    <div class="container__inner">
                        <div class="tweets">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pop Up window for editing -->
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">Edit your message here: </div>
            <button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <input class="modal-input" type="text" name="" id="">
            <a class="modal-save" href="#"><img class="modal-icon" src="./img/icons/tweet.svg" alt=""></a>
        </div>
    </div>

    <div id="overlay"></div>



<script src="./js/main.js"></script>
</body>
</html>
